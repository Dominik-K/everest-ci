name: Everest C++ workflow

on:
  workflow_call: # yamllint disable-line rule:empty-values

jobs:
  lint:
    name: clang-format
    runs-on: ubuntu-latest
    steps:
      - name: checkout source
        uses: actions/checkout@v3
        with:
          path: source
      - name: Run clang-format
        uses: everest/everest-ci/github-actions/run-clang-format@v1.0.0
        with:
          source-dir: source
          extensions: hpp,cpp
          exclude: cache
